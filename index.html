<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/index.css">
  <script src="javascript/script.js"></script>
  <title>Produtos</title>
</head>
<body>
  <header>
    <h1>Supermercado Carrinho Contente</h1>
    <span>Aqui o seu dinheiro rende!</span>
  </header>

  <main>
    <div class="title">
      <h2>Cadastro de produtos</h2>
      <span>lista de produtos</span>
    </div>
    <div class="card">
      <div class="lineinput">
          <label>Produto</label>
          <input type="text" id="produto" placeholder="Nome do produto">
      </div>

      <div class="lineinput">
          <label>Preço</label>
          <input type="text" id="preco" placeholder="valor do produto">
      </div>

      <button onclick="produto.salvar()" id="btn1">Cadastrar</button>
      <button onclick="produto.cancelar()">Cancelar</button>

      <div class="listaProdutos">
          <table border="1">
            <thead> <!--COLUNAS-->
              <th>ID</th>
              <th>NOME</th>
              <th>VALOR</th>
              <th>AÇÕES</th>
            </thead>

            <tbody id="tbody"> <!--LINHAS-->

            </tbody>
            
          </table>
      </div>
    </div>


  </main>



</body>
</html>
